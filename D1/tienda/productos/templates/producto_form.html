{% extends 'base.html' %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Producto</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
        <a href="{% url 'producto-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
